<!doctype html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script> -->
		<script src="/lib/jquery-3.1.0.min.js"></script>
		<script src="/lib/angular.min.js"></script>		
<!-- 		<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
 -->
 	<script src="/js/search.js"></script>
	<script src="/js/popup.js"></script>
<!--     <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script> -->


	</head>
	<body>
		<div id="mainPopup">

		<!--TITLE SECTION-->
			<div id="title">
				<img src="yt_head.png" id = "youtube" style="width:45px;height:32px;" >
				<h1>YouTube Alert</h1>
			</div>
			<hr align="center" width="100%">
		<!--END TITLE SECTION-->


		<!--SEARCH SECTION-->
		<div id="top_search">
			<div class="wrapper">
				<input type="text" id = "search_bar" placeholder="Enter a YouTube Channel"/>
				<button id = "add-channel-btn">Add</button>
			</div>
		</div>
		<hr align="center" width="100%">
		<!--END SEARCH SECTION-->


	    <!--RESULTS SECTION-->
	      <div ng-app="myApp" ng-controller="NewVideosController" id="results">
	        <div class="container"> 
		        <div ng-show="numNewVideos==0" class="no-new-vids-container" style="text-align: center;">
		          <p style="font-size: 15px;">No new videos uploaded...</p>
		          <img src="crying.png" id="crying">
		        </div>
	          <ul>
	            <li ng-repeat="(channelId, result) in results">
	            	<div class="video-results">
	            		<div class="result-thumbnail">
		            		<img ng-src="{{result.imgURL}}"> 
	            		</div>
		            	<div class="info-container">
			            	<h3 id="video-title">{{result.videoTitle}}</h3>
			            	<p id="channel-title">{{result.channelTitle}}</p>
			            	<p id="publishedat">{{result.publishedAt}}</p>		            		
		            	</div>
	            	 </div>
	            <li>
	          </ul>
	        </div>
	      </div>
	      <hr align="center" width="100%">
	    <!--END RESULTS SECTION-->


		<!--CHANNEL SECTION-->
			<div id="user-list">
				<h3>Your Channels</h3>

					<p id="no-channels-text">No channels on your list! Add channels above.</p>
				<div id="channel-list">
				</div>
			</div>
		<!--END CHANNEL SECTION-->


		</div>
	</body>
</html>
