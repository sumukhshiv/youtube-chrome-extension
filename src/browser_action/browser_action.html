<!doctype html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="popup.js"></script>
	</head>
	<body>
		<div id="mainPopup">
		<!--TITLE SECTION-->
			<div id="title">
				<img src="yt_head.png" id = "youtube" style="width:45px;height:32px;" >
				<h1>YouTube Alert</h1>
			</div>
			<hr align="center" width="100%">
		<!--END TITLE SECTION-->

		<!--SEARCH SECTION-->
			<div id="top_search">
				<div class="wrapper">
					<input type="text" id = "search_bar" placeholder="Enter a YouTube Channel"/>
					<button id="add-channel-btn">Add</button>
				</div>
			</div>
			<hr align="center" width="100%">
		<!--END SEARCH SECTION-->

		<!--RESULTS SECTION-->
			<div id="resuls">
				<p>No new videos uploaded...</p>
				<img src="crying.png" id="crying" style="width:25px;height:25px;" >
			</div>
			<hr align="center" width="100%">
		<!--END SEARCH SECTION-->

			<div>
				<ul id="channel-list"></ul>
			</div>
		</div>
	</body>
</html>
